<!DOCTYPE HTML>
<html>

<head>
    <title>Graph Visualizer</title>

    <!-- Jquery -->
    <!-- <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> -->
    <script src="js/jquery-3.2.1.js"></script>

    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap-3.3.7.css">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-3.3.7.js"></script>
    <!-- Springy -->
    <script src="Springy/springy.js"></script>
    <script src="Springy/springyui.js"></script>

    <!-- Stylesheet-ul personal -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript-ul personal -->
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="container">

        <div id="top">
            <h3>Graph Visualizer</h3>
        </div>

        <div id="graf">
            <canvas id="springydemo" width="720" height="480"></canvas>
        </div>

        <div id="controls">
            <form action="javascript:void(0);" onsubmit="render()">
                <fieldset>
                    <textarea id="input-text-box"></textarea>
                    <h5>Input graph</h5>
                    <input type="radio" name="type" value="adjacency" checked> Adjacency Matrix <br>
                    <input type="radio" name="type" value="edgelist"> Arch List<br>
                    <h5>Generate random graph</h5>
                    <input type="radio" name="type" value="disconnected" checked> Disconnected <br>
                    <input type="radio" name="type" value="connected"> Connected [beta] <br>
                    <button type="submit" id="render-button">Render</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="bottom">
        <div id="footer">
            Copyright &#169; 2016-2020 C&#259;lin Ilie. Check me out on <a href="https://github.com/calini/graph-visualizer">Github</a>
        </div>
    </div>
</body>
