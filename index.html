<!DOCTYPE HTML>
<html>

<head>
    <title>Graph Visualizer</title>

    <!-- Jquery -->
    <!-- <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> -->
    <script src="js/jquery-3.2.1.js"></script>

    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap-3.3.7.css">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-3.3.7.js"></script>
    <!-- Springy -->
    <script src="Springy/springy.js"></script>
    <script src="Springy/springyui.js"></script>

    <!-- Stylesheet-ul personal -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript-ul personal -->
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="container">

        <div id="top">
            <h3>Simple Graph Visualizer</h3>
        </div>

        <div id="graf">
            <canvas id="springydemo" width="720" height="480"></canvas>
        </div>

        <div id="controls">
            <form action="javascript:void(0);" onsubmit="render()">
                <fieldset>
                    <textarea id="input-text-box"></textarea>

                    <input type="radio" name="type" value="adjacency" checked> matrice de adiacenta
                    <br>
                    <input type="radio" name="type" value="edgelist"> lista arcelor
                    <br>
                    NOU! Genereaza automat: <input type="radio" name="type" value="neconex" checked> neconex
                    <input type="radio" name="type" value="conex"> tare conex

                    <button type="submit" id="render-button">Render</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="bottom">
        <div id="footer">
            Copyright &#169; 2016 C&#259;lin Ilie
        </div>
    </div>
</body>
